    </header>
    <main>
        <section class="hero2">  <!--Titulo-->
            <h1 class="titulo">CONTACTANOS</h1>
        </section>
        <section class="informacion">  <!--Seccion Informacion del usuario-->
            <form action="">
                <div>
                    <label for="nombre">Nombre</label> 
                    <input type="text" name="nombre"> 
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido">
                </div>
                <div>
                    <label for="telefono">Telefono</label>
                    <input type="text" name="telefono">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email">
                </div>
                <div>
                    <p>Genero</p>
                    <label for="masculino">| Masculino</label>
                    <input type="radio" name="masculino"> 
                    <label for="femenino"> | Femenino</label>
                    <input type="radio" name="femenino">
                    <label for="otro"> | Otro</label>
                    <input type="radio" name="otro">
                </div>
                <div>
                    <p>Pais</p>
                    <select name="" id=""> 
                        <option value="">- Ninguno -</option>
                        <option value="">Argentina</option>
                        <option value="">Bolivia</option>
                        <option value="">Chile</option>
                        <option value="">Colombia</option>
                        <option value="">Costa Rica</option>
                        <option value="">Cuba</option>
                        <option value="">El Salvador</option>
                        <option value="">Espana</option>
                        <option value="">Guatemala</option>
                        <option value="">Honduras</option>
                        <option value="">Mexico</option>
                        <option value="">Nicaragua</option>
                        <option value="">Panama</option>
                        <option value="">Paraguay</option>
                        <option value="">Peru</option>
                        <option value="">Republica Dominicana</option>
                        <option value="">Uruguay</option>
                        <option value="">Venezuela</option>
                    </select>
                </div>
                <div>
                    <p>Escribenos tu comentario</p>
                    <textarea name="" id="" cols="50" rows="10"></textarea><!--donde el usuario escribe informacion-->
                </div>
                <div>
                    <div class="botonesContacto">
                        <input class="input" type="submit"><!--Boton para enviar-->
                        <input class="input" type="reset"><!--Boton para restablecer-->    
                    </div>
                </div>
            </form>
        </section>
    </main>
